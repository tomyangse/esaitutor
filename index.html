<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES 每日西班牙语</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>ES 每日西班牙语</h1>
            <p>每天一词，轻松进步</p>
        </header>

        <main id="learning-card" class="card">
            <!-- 加载状态 -->
            <div id="loading-state" class="state">
                <div class="spinner"></div>
                <p>正在为您准备今日任务...</p>
            </div>

            <!-- 错误状态 -->
            <div id="error-state" class="state" style="display: none;">
                <p class="error-text">加载任务失败，请刷新页面重试。</p>
            </div>
            
            <!-- 今日已学状态 -->
            <div id="learned-today-section" class="state" style="display: none;">
                <div class="finished-icon">👍</div>
                <h2>今日任务已完成</h2>
                <p>您今天学习的单词是：</p>
                <div class="word-display">
                    <h1 id="learned-today-word" class="spanish-word"></h1>
                    <button id="speak-learned-today-btn" title="朗读" class="speak-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
                    </button>
                </div>
                <!-- [重要修正] 确保这个p元素存在且ID正确 -->
                <p id="learned-today-sentence" class="example-sentence"></p>
                <p style="margin-top: 20px;">请明天再来学习新单词！</p>
            </div>

            <!-- 完成状态 -->
            <div id="finished-state" class="state" style="display: none;">
                <div class="finished-icon">🎉</div>
                <h2>¡Felicidades!</h2>
                <p>您已完成今天所有的学习任务！<br>明天见！</p>
            </div>

            <!-- 新词学习 -->
            <div id="new-word-section" class="state" style="display: none;">
                <h2 class="card-title">✨ 今日新词</h2>
                <div class="word-display">
                    <h1 id="new-word-spanish" class="spanish-word"></h1>
                    <button id="speak-button" title="朗读" class="speak-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
                    </button>
                </div>
                
                <div id="ai-tutor-box" class="ai-tutor">
                    <p><strong>🤖 AI 老师讲解</strong></p>
                    <p id="ai-explanation"></p>
                    <p><strong>例句:</strong> <span id="ai-example"></span></p>
                    <p><strong>💡 提示:</strong> <span id="ai-tips"></span></p>
                </div>
                <button id="mark-as-learned-btn" class="main-action-btn">我学会了，开始复习!</button>
            </div>

            <!-- 旧词复习 -->
            <div id="review-section" class="state" style="display: none;">
                <h2 class="card-title">📚 今日复习</h2>
                <h1 id="review-word-spanish" class="spanish-word"></h1>
                <p id="review-word-english" class="english-translation" style="visibility: hidden;"></p>
                <button id="show-answer-btn" class="secondary-action-btn">显示答案</button>
                <div id="feedback-buttons" style="display: none;">
                    <p>回忆一下，你记得这个词吗？</p>
                    <button class="feedback-btn forgot" data-quality="3">😭 忘记了</button>
                    <button class="feedback-btn hard" data-quality="4">🤔 有点难</button>
                    <button class="feedback-btn good" data-quality="5">😎 记住了</button>
                </div>
            </div>
        </main>

        <section id="learned-words-container" class="learned-words-container" style="display: none;">
            <button id="toggle-words-btn" class="toggle-btn">
                <span>📚 我学过的单词</span>
                <span class="toggle-arrow">▼</span>
            </button>
            <div id="learned-words-list" class="words-list-hidden">
                <!-- 单词将由JS动态填充到这里 -->
            </div>
        </section>

        <footer>
            <p>由 AI Tutor 强力驱动</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
